<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>



    <div class="profile_container">
      <div class="top_card"></div>
      <div class="bottom_card"></div>
    
      <div class="profile_card">
       
       <header class="card_header"></header>
        <div class="card_info">
          <img src="images/image-victor.jpg" alt="victor crest">
          <h1 class="profile__name">  Victor Crest<span class="profile__no">26</span></h1>
          <p class="profile__location">   London </p>


        </div>
        <footer class="actions">
          <div class="actions__folllowers">
            <h5 class="followers_views"> 80K </h5>
            <p class="followers">Followers </p>
          </div>
          <div class="actions__likes">
             <h5 class="like_views">803K</h5>
             <p class="likes"> Likes</p>
          </div>
          <div class="actions__photos">
            <h5 class="photo__views"> 1.4K </h5>
            <p class="photos">
Photos</p>
          </div>
        </footer>
      </div>

    </div>

    </div>
  </body>
</html>
